{% extends "layout.html" %}

{% block content %}
<section class="section-padding" style="margin-top: 80px; min-height: 60vh; display: flex; align-items: center;">
    <div class="container">
        <div class="premium-card" style="max-width: 500px; margin: 0 auto;" data-aos="zoom-in" data-aos-duration="800">
            <h2 class="text-center" style="margin-bottom: 30px; color: #D4AF37;" data-aos="fade-down"
                data-aos-delay="200">إنشاء حساب جديد</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div
                style="background: rgba(255, 0, 0, 0.2); color: #ff6b6b; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                    <label>الاسم بالكامل</label>
                    <input type="text" name="full_name" required
                        style="width: 100%; padding: 12px; background: #121212; border: 1px solid #333; color: white; border-radius: 8px;">
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="400">
                    <label>البريد الإلكتروني (لتصلك أحدث العروض)</label>
                    <input type="email" name="email" required placeholder="example@domain.com"
                        style="width: 100%; padding: 12px; background: #121212; border: 1px solid #333; color: white; border-radius: 8px;">
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="500">
                    <label>اسم المستخدم (للدخول)</label>
                    <input type="text" name="username" required
                        style="width: 100%; padding: 12px; background: #121212; border: 1px solid #333; color: white; border-radius: 8px;">
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="600">
                    <label>كلمة المرور</label>
                    <input type="password" name="password" required
                        style="width: 100%; padding: 12px; background: #121212; border: 1px solid #333; color: white; border-radius: 8px;">
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                    <label>رقم الهاتف</label>
                    <input type="tel" name="phone" required
                        style="width: 100%; padding: 12px; background: #121212; border: 1px solid #333; color: white; border-radius: 8px;">
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="800">
                    <label>وصف المشروع (اختياري)</label>
                    <textarea name="project_description"
                        placeholder="اكتب وصفاً مختصراً لمشروعك (مثال: شقة 150 متر، تشطيب كامل...)"
                        style="width: 100%; padding: 12px; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; min-height: 80px;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;" data-aos="zoom-in"
                    data-aos-delay="900">تسجيل</button>
            </form>

            <div style="margin-top: 20px; text-align: center; color: #aaa; font-size: 0.9rem;" data-aos="fade-up"
                data-aos-delay="1000">
                لديك حساب بالفعل؟ <a href="{{ url_for('login') }}" style="color: #D4AF37;">سجل دخولك</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
