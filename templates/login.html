{% extends "layout.html" %}

{% block content %}
<section class="section-padding"
    style="margin-top: 80px; min-height: 80vh; display: flex; align-items: center; background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), transparent);">
    <div class="container">
        <div class="premium-card" style="max-width: 450px; margin: 0 auto;" data-aos="zoom-in">
            <h2 class="section-title text-center" style="font-size: 2rem;">تسجيل الدخول</h2>
            <p class="text-center text-muted-dynamic" style="margin-bottom: 30px;">مرحباً بك مجدداً في RMG Decor</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="glass"
                style="background: rgba(255, 0, 0, 0.1); color: #ff6b6b; padding: 12px; border-radius: var(--radius-sm); margin-bottom: 25px; text-align: center; border: 1px solid rgba(255, 0, 0, 0.2);">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group" data-aos="fade-up" data-aos-delay="100">
                    <label>اسم المستخدم</label>
                    <input type="text" name="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                    <label>كلمة المرور</label>
                    <div class="password-input-wrapper">
                        <input type="password" name="password" id="login-password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">دخول آمن</button>
            </form>

            <div style="margin-top: 30px; text-align: center; font-size: 0.95rem;">
                <span class="text-muted-dynamic">ليس لديك حساب؟</span>
                <a href="{{ url_for('user.register') }}" class="text-gold"
                    style="font-weight: 600; margin-right: 5px;">سجل
                    الآن</a>
                <div style="margin-top: 20px;">
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-muted-dynamic"
                        style="font-size: 0.85rem; transition: var(--transition-fast);">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .password-input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-input-wrapper input {
        padding-left: 45px !important;
        width: 100%;
    }

    .toggle-password {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 10;
    }

    .toggle-password:hover {
        color: var(--primary);
    }

    .toggle-password i {
        font-size: 1.1rem;
    }
</style>

<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
