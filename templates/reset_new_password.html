{% extends "layout.html" %}

{% block content %}
<section class="section-padding"
    style="margin-top: 80px; min-height: 85vh; display: flex; align-items: center; background: radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.05), transparent);">
    <div class="container" data-aos="fade-up">
        <div class="premium-card glass" style="max-width: 450px; margin: 0 auto; padding: 40px;">
            <div class="text-center mb-4">
                <div class="icon-pulse mb-3" style="display: inline-block;">
                    <i class="fas fa-lock-open" style="font-size: 3rem; color: var(--gold);"></i>
                </div>
                <h3 class="text-gold">كلمة مرور جديدة</h3>
                <p class="text-muted-dynamic">قم بتعيين كلمة مرور قوية لحماية حسابك</p>
            </div>

            <form action="{{ url_for('auth.reset_new_password') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group mb-4">
                    <label class="d-block mb-2 text-muted-dynamic">كلمة المرور الجديدة</label>
                    <div class="password-input-wrapper">
                        <input type="password" name="password" id="new-password" required placeholder="••••••••"
                            style="width: 100%; padding: 15px; padding-left: 50px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; outline: none; transition: 0.3s;">
                        <button type="button" class="toggle-password" onclick="togglePassword('new-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label class="d-block mb-2 text-muted-dynamic">تأكيد كلمة المرور</label>
                    <div class="password-input-wrapper">
                        <input type="password" name="confirm_password" id="confirm-password" required
                            placeholder="••••••••"
                            style="width: 100%; padding: 15px; padding-left: 50px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; outline: none; transition: 0.3s;">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('confirm-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-100 py-3">
                    حفظ وتغيير الآن <i class="fas fa-check-circle ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</section>

<style>
    .icon-pulse {
        animation: pulse-gold 2s infinite;
    }

    @keyframes pulse-gold {
        0% {
            transform: scale(1);
            filter: drop-shadow(0 0 0 rgba(212, 175, 55, 0.4));
        }

        70% {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
        }

        100% {
            transform: scale(1);
            filter: drop-shadow(0 0 0 rgba(212, 175, 55, 0));
        }
    }

    input:focus {
        border-color: var(--gold) !important;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
    }

    /* Password Toggle Styles */
    .password-input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .toggle-password {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 10;
    }

    .toggle-password:hover {
        color: var(--primary);
    }

    .toggle-password i {
        font-size: 1.1rem;
    }
</style>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        const p1 = document.getElementsByName('password')[0].value;
        const p2 = document.getElementsByName('confirm_password')[0].value;
        if (p1 !== p2) {
            e.preventDefault();
            alert('كلمات المرور غير متطابقة!');
        }
    });

    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
