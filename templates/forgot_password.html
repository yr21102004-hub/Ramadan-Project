{% extends "layout.html" %}

{% block content %}
<section class="section-padding"
    style="margin-top: 80px; min-height: 85vh; display: flex; align-items: center; background: radial-gradient(circle at center, rgba(212, 175, 55, 0.03), transparent);">
    <div class="container" data-aos="fade-up">
        <div class="premium-card glass" style="max-width: 500px; margin: 0 auto; padding: 50px;">
            <div class="text-center mb-5">
                <div class="icon-pulse mb-3" style="display: inline-block;">
                    <i class="fas fa-user-shield" style="font-size: 3.5rem; color: var(--gold);"></i>
                </div>
                <h2 class="text-gold mb-2">استعادة الحساب</h2>
                <p class="text-muted-dynamic">أدخل بياناتك المسجلة لنرسل لك كود التحقق</p>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="glass mb-4"
                style="background: rgba(255, 0, 0, 0.1); color: #ff6b6b; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid rgba(255, 0, 0, 0.2);">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.forgot_password') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group mb-4">
                    <label class="mb-2 d-block">اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" required placeholder="User123">
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label class="mb-2 d-block">رقم الهاتف المسجل</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone" required placeholder="01xxxxxxxxx">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-100 py-3 mb-4">
                    إرسال كود التحقق <i class="fas fa-paper-plane ms-2"></i>
                </button>
            </form>

            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="text-gold text-decoration-none small hover-underline">
                    <i class="fas fa-arrow-right me-1"></i> العودة لتسجيل الدخول
                </a>
            </div>
        </div>
    </div>
</section>

<style>
    .icon-pulse {
        animation: pulse-gold 2s infinite;
    }

    @keyframes pulse-gold {
        0% {
            transform: scale(1);
            filter: drop-shadow(0 0 0 rgba(212, 175, 55, 0.4));
        }

        70% {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
        }

        100% {
            transform: scale(1);
            filter: drop-shadow(0 0 0 rgba(212, 175, 55, 0));
        }
    }

    .input-with-icon {
        position: relative;
    }

    .input-with-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gold);
        opacity: 0.6;
    }

    .input-with-icon input {
        width: 100%;
        padding: 12px 12px 12px 45px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #fff;
        outline: none;
        transition: 0.3s;
    }

    .input-with-icon input:focus {
        border-color: var(--gold);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
    }

    .hover-underline:hover {
        text-decoration: underline !important;
    }
</style>
{% endblock %}
